<!doctype html>
<meta charset="utf-8">

<script	src="/lib/moment.min.js"></script>
<script	src="/shared/shared.js"></script>
<script	src="popup.js"></script>

<link href="/shared/shared.css" rel="stylesheet" type="text/css">
<link href="popup.css" rel="stylesheet" type="text/css">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
		<link rel="stylesheet" type="text/css" href="resources/css/style.css">

<body>
    <p class="popup-settings"><span class="popup-button-settings"></span></p>

    <main>
        <header>
            <h1>Export Tabs URLs</h1>
            <p class="popup-counter"></p>
        </header>

        <p class="popup-filter-tabs-container hidden">
            <input type="text" class="popup-filter-tabs" placeholder="" data-i18n="popupFilterTabsPlaceholder" />
        </p>

        <p class="popup-textarea-container"><textarea class="popup-textarea"></textarea></p>
		

        <div class="options">
            <p>
                <input type="checkbox" id="popup-format" />
                <label for="popup-format" class="popup-label-format-custom hidden" data-i18n="popupLabelFormatCustom"></label>
                <label for="popup-format" class="popup-label-format-titles" data-i18n="popupLabelFormatTitles"></label>
            </p>

            <p class="hidden">
                <input type="checkbox" id="popup-limit-window" />
                <label for="popup-limit-window" data-i18n="popupLimitWindow"></label>
            </p>
        </div>
    </main>
	

    <footer>
        <span class="popup-button-copy" data-i18n="popupButtonCopy"></span>
        <span class="popup-button-export" data-i18n="popupButtonExport"></span>
    </footer>
	
	<header>
			<input type="text" placeholder="Enter an activity.." id="item">
			<button id="add">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></svg>
			</button>
		</header>

		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo" id="completed"></ul>
		</div>

		<!-- JavaScripts -->
		<script src="resources/js/main.js"></script>
</body>
